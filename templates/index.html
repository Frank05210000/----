<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>課表排程器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    * { box-sizing: border-box; }
    .timetable {
      display: grid;
      grid-template-columns: 50px repeat(5, 1fr);
      grid-template-rows: 40px repeat(9, 60px);
      gap: 1px;
    }
    .timetable > div {
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4px;
      font-size: 0.9rem;
    }
    .head, .time { background: #444; font-weight: bold; }
    .course-esg   { background: #2e7d32 !important; }
    .course-work  { background: #388e3c !important; }
    .course-pe    { background: #f9a825 !important; }
    .course-ai    { background: #0288d1 !important; }
    .course-law   { background: #d84315 !important; }
    .course-eng   { background: #6a1b9a !important; }
    .course-ch    { background: #1565c0 !important; }
    .course-def   { background: #ff8f00 !important; }
  </style>
</head>
<body class="p-4 bg-dark text-white">
  <div class="container">
    <h1 class="mb-4">課表排程器</h1>
    <form method="POST">
      <div class="form-group">
        <label>優先科系：</label>
        <input type="text" name="priority_dept" class="form-control" value="資工系">
      </div>
      <div class="form-group">
        <label>選擇課程：</label><br>
        {% for course in selected %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="selected" value="{{ course }}" checked>
            <label class="form-check-label text-white">{{ course }}</label>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">送出排課</button>
    </form>

    {% if timetable %}
      <hr class="bg-secondary">
      <h2>📚 我的課表（彩色格子版）</h2>
      {{ timetable | safe }}
    {% endif %}
  </div>
</body>
</html>
