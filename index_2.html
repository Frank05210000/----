<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>課表（彩色格子版 - 修正版）</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: "Noto Sans TC", sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    h2 {
      margin-bottom: 16px;
    }

    .timetable {
      display: grid;
      grid-template-columns: 50px repeat(5, 1fr);
      grid-template-rows: 40px repeat(9, 60px);
      gap: 1px;
    }

    /* 1. 通用格子：深灰底，白字 */
    .timetable > div {
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4px;
      font-size: 0.9rem;
    }

    /* 2. 標題列、節次欄 */
    .timetable .head,
    .timetable .time {
      background: #444;
      font-weight: bold;
    }

    /* 3. 各課程格子：強制覆蓋（!important） */
    .timetable .course-esg   { background: #2e7d32 !important; } /* ESG */
    .timetable .course-work  { background: #388e3c !important; } /* 工作研究 */
    .timetable .course-pe    { background: #f9a825 !important; } /* 體育 */
    .timetable .course-ai    { background: #0288d1 !important; } /* AI 課程 */
    .timetable .course-law   { background: #d84315 !important; } /* 勞動法 */
    .timetable .course-eng   { background: #6a1b9a !important; } /* 英文 */
    .timetable .course-ch    { background: #1565c0 !important; } /* 國語文 */
    .timetable .course-def   { background: #ff8f00 !important; } /* 國防教育 */

  </style>
</head>
<body>

  <h2>📚 我的課表（彩色格子版 - 修正版）</h2>

  <div class="timetable">
    <!-- 標題 -->
    <div></div>
    <div class="head">一</div>
    <div class="head">二</div>
    <div class="head">三</div>
    <div class="head">四</div>
    <div class="head">五</div>

    <!-- 1 節 -->
    <div class="time">1</div>
    <div></div><div></div>
    <div class="course-pe"  style="grid-column:4; grid-row:2;">體育</div>
    <div></div>
    <div class="course-esg" style="grid-column:6; grid-row:2;">ESG 與永續創新</div>

    <!-- 2 節 -->
    <div class="time">2</div>
    <div class="course-work" style="grid-column:2; grid-row:3;">工作研究</div>
    <div></div>
    <div class="course-pe"   style="grid-column:4; grid-row:3;">體育</div>
    <div class="course-ai"   style="grid-column:5; grid-row:3;">人工智慧導論與程式語言(二)</div>
    <div class="course-esg"  style="grid-column:6; grid-row:3;">ESG 與永續創新</div>

    <!-- 3 節 -->
    <div class="time">3</div>
    <div class="course-work" style="grid-column:2; grid-row:4;">工作研究</div>
    <div class="course-def"  style="grid-column:3; grid-row:4;">班週會<br>及導師時間</div>
    <div class="course-law"  style="grid-column:4; grid-row:4;">勞動法</div>
    <div class="course-ai"   style="grid-column:5; grid-row:4;">人工智慧導論與程式語言(二)</div>
    <div class="course-eng"  style="grid-column:6; grid-row:4;">英文溝通與應用(二)</div>

    <!-- 4 節 -->
    <div class="time">4</div>
    <div class="course-work" style="grid-column:2; grid-row:5;">工作研究</div>
    <div class="course-def"  style="grid-column:3; grid-row:5;">班週會<br>及導師時間</div>
    <div class="course-law"  style="grid-column:4; grid-row:5;">勞動法</div>
    <div class="course-ai"   style="grid-column:5; grid-row:5;">人工智慧導論與程式語言(二)</div>
    <div class="course-eng"  style="grid-column:6; grid-row:5;">英文溝通與應用(二)</div>

    <!-- 5 節 -->
    <div class="time">5</div>
    <div class="course-ch"   style="grid-column:2; grid-row:6;">工作研究<br>實習</div>
    <div></div><div></div>
    <div class="course-ch"   style="grid-column:5; grid-row:6;">國語文實務應用</div>
    <div></div>

    <!-- 6 節 -->
    <div class="time">6</div>
    <div class="course-ch"   style="grid-column:2; grid-row:7;">工作研究<br>實習</div>
    <div></div><div></div>
    <div class="course-ch"   style="grid-column:5; grid-row:7;">國語文實務應用</div>
    <div></div>

    <!-- 7 節 (空) -->
    <div class="time">7</div>
    <div></div><div></div><div></div><div></div><div></div><div></div>

    <!-- 8 節 -->
    <div class="time">8</div>
    <div></div>
    <div class="course-def"  style="grid-column:3; grid-row:9;">全民國防教育</div>
    <div></div><div></div>
    <div class="course-eng"  style="grid-column:6; grid-row:9;">英文溝通與應用(二)</div>

    <!-- 9 節 -->
    <div class="time">9</div>
    <div></div><div></div><div></div><div></div>
    <div class="course-pe"   style="grid-column:6; grid-row:10;">勞作教育</div>
  </div>

</body>
</html>
